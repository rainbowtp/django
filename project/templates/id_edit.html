{% extends 'base.html' %}
{% block nav %}
    <li class='active'>
        <a href="../../index">个人数据 <span class="sr-only">(current)</span></a>
    </li>
    <li>
        <a href="../../info">个人资料</a>
    </li>
{% endblock %}

{% block body %}
    <div class='col-md-4 col-md-offset-4'>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">{{title}}数据</h3>
            </div>
            <div class="panel-body">
                <form action="" method="post" class="form-signin">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn btn-primary pull-right" value="{{title}}"></input>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
