{% extends 'base.html' %}
{% load static %}
{% block Modal %}
<a class="navbar-brand"
                       href="#"
                       data-toggle="modal"
                       data-target="#myModal">首页</a>

{% endblock %}
{% block body %}
    <div class="panel panel-primary">
        <div class="panel-heading">
            <center>
                <h1 class="panel-title">个人信息管理系统</h1>
            </center>
        </div>
        <div class="alert alert-info alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>提示!</strong> 请登录
          </div>
        <div class="panel-body">
            <div id="carousel-example-generic"
                 class="carousel slide"
                 data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic"
                        data-slide-to="0"
                        class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="{% static '/media/imgs/10.jpg' %}" alt="...">
                        <div class="carousel-caption">...</div>
                    </div>
                    <div class="item">
                        <img src="{% static '/media/imgs/10.jpg' %}" alt="...">
                        <div class="carousel-caption">...</div>
                    </div>
                </div>
                <!-- Controls -->
                <a class="left carousel-control"
                   href="#carousel-example-generic"
                   role="button"
                   data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control"
                   href="#carousel-example-generic"
                   role="button"
                   data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        {% comment %} <div class="media">
            <div class="media-left">
              <a href="#">
                <img class="media-object" src="{% static 'media/imgs/1.png' %}" alt="..." style="height:80%;">
              </a>
            </div>
            <div class="media-body">
              <h4 class="media-heading">Media heading</h4>
              ...
            </div>
          </div> {% endcomment %}
    </div>
{% endblock %}
